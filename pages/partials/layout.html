<div class="wrapper pure-g">
    <aside ng-if="portfolio" class="sidebar pure-u-1 pure-u-md-1-4 animated animated-medium fadeIn">
		<header class="padding-xlg text-center">
			<h1 class="app-title">
				<a ng-href="#/" class="pure-menu-heading" ng-mouseover="showHome()" ng-mouseleave="hideHome()">
					<loader data-img-src="assets/img/avatar.jpg" data-img-title="{{siteInfo.name}}" class="app-photo"></loader>
					{{siteInfo.name}}
					<span ng-show="homeActive" class="home-icon ng-hide ng-hide-animate"><i class="icon-home"></i></span>
				</a>
			</h1>
			<span class="app-description" ng-bind-html="siteInfo.description"></span>
			<span class="app-wip">This portfolio is currently in live development. Powered by AngularJS.</span>
			<section class="social-icons pure-menu pure-menu-horizontal text-center">
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="https://twitter.com/tomchristian91" title="Twitter" class="pure-menu-link"><i class="icon-twitter"></i></a></li>
					<li class="pure-menu-item"><a href="https://instagram.com/tctc91" title="Instagram" class="pure-menu-link"><i class="icon-instagram"></i></a></li>
					<li class="pure-menu-item"><a href="https://github.com/tctc91/" title="Github" class="pure-menu-link"><i class="icon-github"></i></a></li>
					<li class="pure-menu-item"><a href="https://uk.linkedin.com/in/tomchristian1" title="LinkedIn" class="pure-menu-link"><i class="icon-linkedin"></i></a></li>
				</ul>
			</section>
		</header>
		<nav ng-if="portfolio" class="filter pure-menu padding-xlg padding-half-v animated animated-fast slideInLeft">
			<h4 class="pure-menu-heading">Filter</h4>
		    <ul list-all-tags></ul>
		</nav>
    </aside>
    <main class="content pure-u-1 pure-u-md-3-4">
    	<div ng-view class="animated animated-medium fadeIn"></div>
    </main>
</div>
<apploader></apploader>
