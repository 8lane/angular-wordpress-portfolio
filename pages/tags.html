<ul class="pure-g pure-menu pure-menu-horizontal projects padding-md">
	<li ng-repeat="project in portfolio | objByTag: {slug:tag}" ng-init="title(tag)" class="pure-menu-item photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
		<a ng-href="#/portfolio/{{project.slug}}" ng-mouseover="showCover()" ng-mouseleave="hideCover()" class="pure-menu-link padding-sm">
			<span ng-show="coverActive" ng-bind-html="project.title" class="cover animated animated-fast fadeIn"></span>
			<img ng-src="assets/img/thumbs/{{project.slug}}.jpg" class="pure-img" />
		</a>
	</li>
</ul>
