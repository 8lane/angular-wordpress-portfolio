<ul class="pure-g pure-menu pure-menu-horizontal projects padding-md">
	<li ng-repeat="project in portfolio" class="pure-menu-item photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
		<a ng-href="#/portfolio/{{project.slug}}" ng-mouseover="showCover()" ng-mouseleave="hideCover()" class="pure-menu-link padding-sm">
			<span ng-show="coverActive" ng-bind-html="project.title" class="cover"></span>
			<loader data-img-src="assets/img/thumbs/{{project.slug}}.jpg" data-img-title="{{project.title}}"></loader>
		</a>
	</li>
</ul>
