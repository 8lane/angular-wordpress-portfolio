<div class="project">
	<div ng-repeat="project in portfolio | objByID: {ID:projectId}" ng-controller="projectTitle"> 
		<header class="post-header padding-md">
	        <h1 ng-bind-html="project.title | raw" class="post-title"></h2>
	        <div class="post-meta padding-sm padding-v">
	            By <span class="post-author">{{project.author.name}}</span> on <span class="post-date">{{project.date | date:'d MMMM, yyyy'}}</span> under <ul list-tags class="pure-menu pure-menu-horizontal post-tags"></ul>
	        </div>
	    </header>
		<div class="post-content padding-md" ng-bind-html='project.content | raw'></div>		
	</div>
</div>
