<div class="">
	<div ng-repeat="project in portfolio | objByID: {ID:projectId}" ng-controller="projectTitle"> 
		<header class="post-header">

	        <h1 ng-bind-html="project.title | raw" class="post-title"></h2>

	        <div class="post-meta">
	            By <img ng-src="{{project.author.avatar}}" class="post-avatar" alt="Tilo Mitra's avatar" height="28" width="28">
 <span class="post-author">{{project.author.name}}</span> on <span class="post-date">{{project.date | date:'d MMMM, yyyy'}}</span> under <ul list-tags class="pure-menu pure-menu-horizontal"></ul>
	        </div>

	    </header>
		<div class="post-content" ng-bind-html='project.content | raw'></div>		
	</div>
</div>
