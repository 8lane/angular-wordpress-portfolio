<div class="lightbox" ng-keydown="hideImg($event)" tabindex="0">

    <span><loader data-img-src="{{imgSrc}}" data-img-title="{{imgTitle}}"></loader></span>

    <div class="ng-modal" ng-show="showImg">
        <div ng-click="hideImg()" class="ng-modal-overlay"></div>
        <div class="ng-modal-dialog">
			<div class='ng-modal-close' ng-click='hideModal()'>X</div>
			<img alt="{{imgTitle}}" class="pure-img" ng-src="{{imgSrc}}" />
        </div>
        
    </div>

</div>
